<h2>Example of unordered list</h2>
<b>List of 4 programming  languages-</b>
<ul style ="list-style-type:square">
<li>C</li>
<li>C++</li>
<li>JAVA</li>
<li>PYTHON</li>
<h2>Example of ordered list</h2>
<b>List of 4 IT companies in India-</b>
<ol type="1">
<li>Tata Consultancy Services</li>
<li>Infosys</li>
<li>Wipro</li>
<li>HCL</li>
</body>
